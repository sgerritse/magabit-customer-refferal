<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DadderUp - Join the Community of Dedicated Fathers</title>
    <meta name="description" content="Join DadderUp, the community platform for dedicated fathers. Connect, share experiences, and grow together in your parenting journey.">
    <meta name="author" content="DadderUp">
    <link rel="icon" href="/src/assets/dadderup-logo-white.png" type="image/png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dadderup.com/auth">
    <meta property="og:title" content="DadderUp - Join the Community of Dedicated Fathers">
    <meta property="og:description" content="Join DadderUp, the community platform for dedicated fathers. Connect, share experiences, and grow together in your parenting journey.">
    <meta property="og:image" content="/src/assets/dadderup-logo-white.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://dadderup.com/auth">
    <meta property="twitter:title" content="DadderUp - Join the Community of Dedicated Fathers">
    <meta property="twitter:description" content="Join DadderUp, the community platform for dedicated fathers. Connect, share experiences, and grow together in your parenting journey.">
    <meta property="twitter:image" content="/src/assets/dadderup-logo-white.png">
    
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/src/assets/dadderup-logo-white.png" alt="DadderUp Logo" class="logo">
            <p class="tagline">Join the community of dedicated fathers</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Authentication</h1>
            </div>
            <div class="card-content">
                <div class="tabs">
                    <div class="tabs-list">
                        <button class="tab-trigger active" data-tab="signin">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                <polyline points="10,17 15,12 10,7"/>
                                <line x1="15" y1="12" x2="3" y2="12"/>
                            </svg>
                            Sign In
                        </button>
                        <button class="tab-trigger" data-tab="signup">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <line x1="19" y1="8" x2="19" y2="14"/>
                                <line x1="22" y1="11" x2="16" y2="11"/>
                            </svg>
                            Sign Up
                        </button>
                    </div>

                    <!-- Sign In Tab -->
                    <div class="tab-content active" id="signin-tab">
                        <!-- Sign In Form -->
                        <form class="form" id="signin-form">
                            <div class="form-group">
                                <label class="label" for="signin-email">Email</label>
                                <input class="input" type="email" id="signin-email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <div class="flex-between">
                                    <label class="label" for="signin-password">Password</label>
                                    <button type="button" class="button button-link" id="forgot-password-btn">
                                        Forgot password?
                                    </button>
                                </div>
                                <input class="input" type="password" id="signin-password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="button button-primary" id="signin-submit">
                                Sign In
                            </button>
                        </form>

                        <!-- Reset Password Form -->
                        <form class="form hidden" id="reset-form">
                            <div class="text-center space-y-4" style="margin-bottom: 1rem;">
                                <h3 style="font-size: 1.125rem; font-weight: 500;">Reset Password</h3>
                                <p class="text-sm text-muted">Enter your email to receive reset instructions</p>
                            </div>
                            <div class="form-group">
                                <label class="label" for="reset-email">Email</label>
                                <input class="input" type="email" id="reset-email" placeholder="Enter your email" required>
                            </div>
                            <button type="submit" class="button button-primary" id="reset-submit">
                                Send Reset Email
                            </button>
                            <button type="button" class="button button-outline" id="back-to-signin">
                                Back to Sign In
                            </button>
                        </form>
                    </div>

                    <!-- Sign Up Tab -->
                    <div class="tab-content" id="signup-tab">
                        <div class="text-center space-y-4">
                            <p class="text-muted">Create your account on our registration page</p>
                            <button class="button button-primary" style="width: 100%;" id="go-to-registration">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                    <circle cx="9" cy="7" r="4"/>
                                    <line x1="19" y1="8" x2="19" y2="14"/>
                                    <line x1="22" y1="11" x2="16" y2="11"/>
                                </svg>
                                Go to Registration
                            </button>
                            <p class="text-sm text-muted">
                                Already have an account?
                                <button class="button button-link" id="switch-to-signin">Sign in here</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
